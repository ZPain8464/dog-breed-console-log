<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Dog House: Fetch Your Doggo</h1>

        <form>
            <label for="dogImages">Specify the number of doggo images you'd like:</label>
            <input type="number" id="text-box" id="doggos" min="1" max="50" value="3" required>
            <button id="button" type="submit" class="js-clicker"> Submit </button>
        </form>
        <hr>
        <div class="results hidden">
            <h2>Check out these doggos!</h2>
            <ul class="js-images">
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
